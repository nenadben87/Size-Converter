<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Montserrat:wght@300&family=Open+Sans:wght@300;400&family=Source+Sans+Pro:wght@300;400&family=Staatliches&family=Ubuntu&display=swap" rel="stylesheet">
  <title>Currency Converter</title>
</head>
<body>
  <div class="container">
    <div class="app-title">
      <h1>Size Converter</h1>
      <div class="border-bottom-line"></div>
      <p>The calculation is for informational purposes only</p>
    </div>
   
    <div class="app-body">
     <div class="amount">
      <form action="">
        <p>Amount</p>
        <input type="number" placeholder="Enter Amount" id="amount">
      </form>
     </div>

     <div class="from-to">
      <div class="from">
        <p>From</p>
        <select name="" id="selectFrom">
          <option value="Inch">Inch</option>
          <option value="Foot">Foot</option>
          <option value="Meter">Meter</option>
          <option value="Yards">Yards</option>
        </select>
      </div>
      <div class="to">
        <p>To</p>
        <select name="" id="selectTo">
        <option value="Inch">Inch</option>
        <option value="Foot">Foot</option>
        <option value="Meter">Meter</option>
        <option value="Yards">Yards</option>
      </select>
      </div>
     </div>

     <div class="convert">
      <a href="#" class="convert-btn">Convert</a>
     </div>

     <div class="output">
       <!-- <p>100 meter = 160 feet</p> -->
     </div>
    </div>
    <div class="output-error">
      
    </div>
 </div>
  <script src="app.js"></script>
</body>
</html>
